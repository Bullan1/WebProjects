<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">

        <div class="section">
            <h2>Modificar Usuario</h2>
            <form method="post" action="/users/update" id="update-user-form">
                <label for="update-id">ID del Usuario:</label>
                <input type="number" id="update-id" name="id" required>
                <label for="update-email">Email:</label>
                <input type="email" id="update-email" name="email">
                <label for="update-password">Contrase√±a:</label>
                <input type="password" id="update-password" name="password">
                <label for="update-role">Rol:</label>
                <select id="update-role" name="role">
                    <option value="admin">Administrador</option>
                    <option value="employee">Empleado</option>
                </select>
                <button type="submit">Modificar Usuario</button>
            </form>
        </div>



        <div class="logout-container">
            <a href="./menu.html">Volver al Menu</a>
        </div>

        <div id="reports" class="reports"></div>
    </div>


    <script src="script2.js"></script>
    <script src="script.js"></script>
    <script src="script3.js"></script>

</body>

</html>
